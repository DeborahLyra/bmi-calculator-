<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC Calculator</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&family=Roboto:wght@500&display=swap"
        rel="stylesheet">
</head>

<body>


    <section class="container">
        <h1>BMI Calculator</h1>


        <h2>Weight (kg)</h2>
        <input class="weight" type="number">

        <h2>Height (cm)</h2>
        <input class="height" type="number">

        <button class="button" onclick="result()">Result</button>

        <div class="resultArea">
            <h4>Your BMI is: </h4>
            <p class="answer"> </p>
        </div>


    </section>



    <script src="script.js"></script>

</body>

</html>
